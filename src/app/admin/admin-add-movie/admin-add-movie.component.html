<div class="container">
    <form class="form-horizontal" [formGroup]="frmGrp" role="form" (ngSubmit)="frmSub()">
        <h2 class="text-info">Add Movie Form</h2>
        <div class="form-row">
        <div class="form-group col-md-12">
            <label for="movieId" class="font-weight-bold text-success">Movie id</label>
            
                <input type="number"  placeholder="Movie id" formControlName="movieId"  class="form-control" value="<%=movieId%>" readonly autofocus>
                <span class="text-muted">it is auto generated </span>
            
        </div>
        </div>

<!-- ===================================== -->
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="movieName" class="text-info" >Movie Name</label>
            
                <input type="text" formControlName="title" placeholder="Movie Name" class="form-control" autofocus>
                <span class="text-muted">Movie Name , eg.: Mission Impossible </span>
            
            </div>

            <div class="form-group col-md-6">
                <label for="releaseYear" class="text-info">releaseYear</label>
                <input type="date" formControlName="releaseYear" class="form-control"/>
                   
            </div>
        </div>
        <!-- ==================movieid titile release year=================== -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rating" class="text-info">rating</label>
                
                    <select  formControlName="rating" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        
                    </select>
           </div>

            <div class="form-group col-md-6">
                <div formGroupName="language">

                <label for="language_id" class="text-info">language_id</label>
                
                    <select  formControlName="language_id" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        
                    </select>
                </div>
            </div>
        </div>
        <!-- ========================================= -->
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="movieName" class="text-info" >Description</label>
            
                <input type="text" formControlName="description" placeholder="Description Name" class="form-control" autofocus>
                
            
            </div>

        </div>

        <!-- =================================== -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate" class="text-info">start date</label>
                
                    <input type="date" formControlName="startDate"  class="form-control">
                
            </div>
            <div class="form-group col-md-6">
                <label for="endDate" class="text-info">End Date</label>
                
                    <input type="date" formControlName="endDate" class="form-control">
                
            </div>
        </div>
        <!-- =moviid,title,desc,release year,lang, rating,stdat,enddet=========================================== -->
       
          
        
        <div class="form-row">
            <div class="form-group col-md-2" >
                <label class="text-info">Slot Available</label>
            </div> 
                    <div class="form-group col-md-2" >
                        <label>
                            <input type="checkbox" formControlName="slot912" value="slot912">9-12
                        </label>
                    </div>
                    <div class="form-group col-md-2">
                        <label>
                             <input type="checkbox" formControlName="slot1215" value="slot1215">12-15
                        </label>
                    </div>
                
                
                    <div class="form-group col-md-2">
                        <label>
                            <input type="checkbox" formControlName="slot1518" value="slot1518">15-18
                        </label>
                    </div>
                    <div class="form-group col-md-2">
                        <label>
                             <input type="checkbox" formControlName="slot1821" value="slot1821">18-21
                        </label>
                    </div>
                
            
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="goldPrice" class="text-info">Gold Ticket Price in rs</label>
                
                <input type="number" formControlName="goldPrice" placeholder="Gold Ticket Price" class="form-control" autofocus>
                    <span class="text-muted">Gold ticket price : ex 500 </span>
                
            </div>

            <div class="form-group col-md-6">
                <label for="silverPrice" class="text-info">Silver Ticket Price in rs</label>
                
                <input type="number" formControlName="silverPrice" placeholder="Silver Ticket Price"  class="form-control" autofocus>
                <span class="text-muted">Silver ticket price : ex 500 </span>
                
            </div>

            
        </div>

        <div class="form-row">
            
            <div class="form-group col-md-6">
                <div formGroupName="actors">

                <label for="actors" class="text-info">actors</label>
                
                    <select  formControlName="actorId" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        
                    </select>
                </div>
            </div>

            <div class="form-group col-md-6">
                <div formGroupName="categories">

                <label for="categories" class="text-info">categories</label>
                
                    <select  formControlName="categoryId" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        
                    </select>
                </div>
            </div>
        </div>
   
        <div class="form-row">
     
        <div class="form-group col-md-12">
            <label for="originalLanguage" class="text-info">originalLanguage</label>
            
             <input type="text" formControlName="originalLanguage"  class="form-control" autofocus>
             <span class="text-muted">true or false </span>
            
        </div>
        </div>
